<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rasper Revision</title>

  <!-- JQUERY -->
  <script src="node_modules/jquery/dist/js/jquery.min.js"></script>

  <!-- BOOTSTRAP STYLES -->  
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- BOOTSTRAP SCRIPTS-->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  
  <!-- BOOTSTRAP ICONS -->  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- STYLES -->  
  <link href="/style.css" rel="stylesheet">
</head>

<body class="h-100 bg-dark">
  <header style="height:120px;padding-top:35px;background-color: rgb(25, 25, 25);">
    <div class="stopwatch fs-2 mx-4 text-white bg-dark d-inline p-2 border"
      style="border-radius: 10px;border:0 !important;">
      00:00
    </div>

    <ul class="nav nav-pills position-absolute p-2 m-3" style="top: 18px;z-index:1000;">
      <li class="nav-item">
        <a class="nav-link" href="/matchup/?json=Dynamics.json">Dynamics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/matchup/?json=Articulation.json">Articulation</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/matchup/?json=Melody.json">Melody</a>
      </li>
    </ul>


    <div class="hamburger-icon" id="icon">
      <div class="icon-1" id="a"></div>
      <div class="icon-2" id="b"></div>
      <div class="icon-3" id="c"></div>
      <div class="clear"></div>
    </div>
  </header>

  <section class="match-up">
    <div class="position-absolute d-flex align-items-center justify-content-center h-100 w-100 top-0">
      <div class="term py-2 px-4 fs-3 position-absolute text-white" style="top:150px;"></div>
    </div>
    <div class="elements text-white"></div>
  </section>

  <div class="d-flex" id="wrapper">
    <div class="bg-black" id="sidebar">
      <div class="sidebar-heading">Rasper Revision</div>
      <div class="list-group list-group-flush">
        <a href="/" class="list-group-item">Activities</a>
        <a href="/about" class="list-group-item">About</a>
      </div>
    </div>
  </div>

  <script src="/matchup/matchup.js"></script>
  <script src="/sidebar.js"></script>


</body>

</html>
