<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rasper Revision</title>
  
  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/assets/favicon.png">

  <!-- BOOTSTRAP STYLES -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- BOOTSTRAP SCRIPTS-->

<body>
  <header style="height:120px;padding-top:35px;background-color: rgb(25, 25, 25);">
    <div class="stopwatch fs-2 ms-4 bg-dark d-inline px-4 py-3" style="border-radius: 10px;">
      00:00
    </div>

    <ul class="nav nav-pills position-absolute p-2 m-3" style="top: 18px;z-index:1000;">
      <li class="nav-item dropdown">
        <button class="btn nav-link dropdown-toggle text-white" type="button" data-bs-toggle="dropdown"

          Music
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/matchup/?json=describing_music">Describing Music</a></li>
        </ul>
      </li>
    </ul>
  </header>

  <section class="match-up">
    <div class="position-absolute flex align-items-center justify-content-center h-100 w-100 top-0">
      <div class="term py-2 px-4 fs-3 position-absolute" style="top:150px;"></div>
    </div>
    <div class="elements"></div>
  </section>

  <script src="matchup.js"></script>
  <script src="/sidebar.js"></script>
