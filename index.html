<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rasper Revision</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/assets/favicon.png">

  <!-- BOOTSTRAP STYLES -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- BOOTSTRAP SCRIPTS-->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>

  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- STYLES -->
  <link href="/style.css" rel="stylesheet">

</head>

<body>
  <section class="flex_col">
    <div style="margin-left: 50px;margin-top:50px;" class="p-0">
      <a href="/"><img height="90" src="/assets/wide_logo.png"></a>
    </div>
    <h1 class="welcome_title">
      Select a subject
    </h1>

    <div style="flex-grow:1;padding:50px;">
      <div class="games home_btn_row invis">
        <button class="game home_btn danger game-matchup">Matchup</button>
        <button class="game home_btn success game-quiz">Quiz</button>
        <button class="game home_btn info game-blank">Fill in the Blank</button>
      </div>

      <div class="music-topics home_btn_row invis">
        <button class="topic home_btn danger">Describing Music</button>
      </div>

      <div class="history-topics home_btn_row invis">
        <button class="topic home_btn danger">Cold War</button>
        <button class="topic home_btn info">Germany 1918-1939</button>
      </div>

      <div class="compsci-topics flex_col invis">
        <div class="home_btn_row" style="flex-basis: 100%;">
          <button class="topic home_btn primary">Unit 1: Algorithms</button>
          <button class="topic home_btn warning">Unit 2: Programming</button>
          <button class="topic home_btn success">Unit 3: Data representation</button>
        </div>
        <div class="home_btn_row" style="flex-basis: 100%;">
          <button class="topic home_btn info">Unit 4: Computer systems</button>
          <button class="topic home_btn danger">Unit 5: Computer networks</button>
        </div>
      </div>

      <div class="english-lit-topics home_btn_row invis">
        <button class="topic home_btn danger">Macbeth quotes</button>
        <button class="topic home_btn warning">A Christmas Carol quotes</button>
      </div>
      
      <div class="biology-topics home_btn_row invis">
        <button class="topic home_btn lime">B1: Cell biology</button>
        <button class="topic home_btn turquoise">B2: Organisation</button>
        <button class="topic home_btn info">B3: Infection and Response</button>
      </div>

      <div class="german-topics invis h-100">
        <button class="scroll-right"> > </button>
        <button class="scroll-left invis"> < </button>
        <div class="flex_col page1">
          <div class="home_btn_row" style="flex-basis: 100%;">
            <button class="topic home_btn danger">Acronyms</button>
            <button class="topic home_btn warning">Colours</button>
            <button class="topic home_btn success">Common Adjectives</button>
            <button class="topic home_btn info">Common Adverbs</button>
          </div>
          <div class="home_btn_row" style="flex-basis: 100%;">
            <button class="topic home_btn lime">Common Prepositions</button>
            <button class="topic home_btn turquoise">Common Verbs</button>
            <button class="topic home_btn orange">Cultural Life</button>
            <button class="topic home_btn purple">Daily life, food and drink</button>
          </div>
          <div class="home_btn_row" style="flex-basis: 100%;">
            <button class="topic home_btn purple">Dealing with problems</button>
            <button class="topic home_btn info">Dialogue, Messaging and Social Media</button>
            <button class="topic home_btn danger">Directions</button>
            <button class="topic home_btn success">Dress and style</button>
          </div>
        </div>
        <div class="flex_col page2 invis">
          <div class="home_btn_row" style="flex-basis: 100%;">
            <button class="topic home_btn purple">Geography</button>
            <button class="topic home_btn info">International and Global Dimension</button>
            <button class="topic home_btn danger">Local Area, Holiday and Travel</button>
            <button class="topic home_btn success">Numbers</button>
          </div>
          <div class="home_btn_row" style="flex-basis: 100%;">
            <button class="topic home_btn danger">Quantities and Measures</button>
            <button class="topic home_btn warning">Relations, Relationships, Personal and Physical Characteristics</button>
            <button class="topic home_btn success">School</button>
            <button class="topic home_btn info">Social conventions</button>
          </div>
          <div class="home_btn_row" style="flex-basis: 100%;">
            <button class="topic home_btn turquoise">Times, Days, Months and Seasons</button>
            <button class="topic home_btn orange">Useful words and phrases</button>
            <button class="topic home_btn purple">Weather</button>
            <button class="topic home_btn lime">Work</button>
          </div>
        </div>
      </div>

      <div class="chemistry-topics home_btn_row invis">
        <button class="topic home_btn lime">C1: Atomic structure</button>
        <button class="topic home_btn danger">C2: Structure and bonding</button>
      </div>

      <div class="physics-topics home_btn_row invis">
        <button class="topic home_btn danger">Equations</button>
      </div>

      <div class="subjects flex_col h100">
        <div class="home_btn_row" style="flex-basis: 100%">
          <button class="subject home_btn turquoise">Computer Science</button>
          <button class="subject home_btn success">English Literature</button>
          <button class="subject home_btn danger">History</button>
          <button class="subject home_btn orange">Chemistry</button>
        </div>
        <div class="home_btn_row" style="flex-basis: 100%">
          <button class="subject home_btn purple">Music</button>
          <button class="subject home_btn warning">German</button>
          <button class="subject home_btn lime">Physics</button>
          <button class="subject home_btn info">Biology</button>
        </div>
      </div>
    </div>
  </section>

  <script src="/sidebar.js"></script>

  <script>
    window.addEventListener('popstate', function(event) {
      if (window.location.pathname === '/') {
        location.reload();
      }
    });
    
    function start() {
      const subjects = document.querySelectorAll('.subject');
      const topics = document.querySelectorAll('.topic');
      const games = document.querySelectorAll('.game');

      const subject_parent = document.querySelector('.subjects');

      const music_topic_parent = document.querySelector('.music-topics');
      const english_lit_topic_parent = document.querySelector('.english-lit-topics');
      const compsci_topic_parent = document.querySelector('.compsci-topics');
      const german_topic_parent = document.querySelector('.german-topics');
      const history_topic_parent = document.querySelector('.history-topics');
      const physics_topic_parent = document.querySelector('.physics-topics');
      const chemistry_topic_parent = document.querySelector('.chemistry-topics');
      const biology_topic_parent = document.querySelector('.biology-topics');

      const game_parent = document.querySelector('.games');

      const matchup_game = document.querySelector('.game-matchup');
      const quiz_game = document.querySelector('.game-quiz');
      const blank_game = document.querySelector('.game-blank');

      let title = document.querySelector('.welcome_title');

      let subject_chosen = "";
      let topic_chosen = "";
      let game_chosen = "";

      const scroll_right = document.querySelector('.scroll-right');
      const scroll_left = document.querySelector('.scroll-left');

      const page1 = document.querySelector('.page1');
      const page2 = document.querySelector('.page2');

      scroll_right.addEventListener('click', function () {
        scroll_left.classList.remove('invis');
        scroll_right.classList.add('invis');
        page2.classList.remove('invis');
        page2.style.transform = 'translateX(0)';
        page1.style.transform = 'translateX(-100vw)';
        page1.classList.add('invis');
      });

      scroll_left.addEventListener('click', function () {
        scroll_right.classList.remove('invis');
        scroll_left.classList.add('invis');
        page1.classList.remove('invis');
        page1.style.transform = 'translateX(0)';
        page2.style.transform = 'translateX(100vw)';
        page2.classList.add('invis');
      });

      // Add event listener to each subject button that makes the corresponding topic buttons appear.
      subjects.forEach(function (subject) {
        subject.addEventListener('click', function () {
          subject_chosen = subject.innerHTML;
          subject_parent.classList.add('invis');
          title.innerHTML = "Select a topic";
          if (subject_chosen == "Music") {
            music_topic_parent.classList.remove('invis');
          } else if (subject_chosen == "English Literature") {
            english_lit_topic_parent.classList.remove('invis');
          } else if (subject_chosen == "Computer Science") {
            compsci_topic_parent.classList.remove('invis');
          } else if (subject_chosen == "German") {
            german_topic_parent.classList.remove('invis');
          } else if (subject_chosen == "History") {
            history_topic_parent.classList.remove('invis');
          } else if (subject_chosen == "Physics") {
            physics_topic_parent.classList.remove('invis');
          } else if (subject_chosen == "Chemistry") {
            chemistry_topic_parent.classList.remove('invis');
          } else if (subject_chosen == "Biology") {
            biology_topic_parent.classList.remove('invis');
          }
        });
      });

      // Adds event listener to each topic button that makes the corresponding activity buttons appear.
      topics.forEach(function (topic) {
        topic.addEventListener('click', function () {
          topic_chosen = topic.innerHTML;
          title.innerHTML = "Select an activity";
          game_parent.classList.remove('invis');
          if (subject_chosen == "Music") {
            music_topic_parent.classList.add('invis');
            blank_game.classList.add('invis');
            if (topic_chosen == "Describing Music") {
              topic_chosen = "describing_music"
            }
          } else if (subject_chosen == "English Literature") {
            english_lit_topic_parent.classList.add('invis');
            if (topic_chosen == "Macbeth quotes") {
              matchup_game.classList.add('invis');
              quiz_game.classList.add('invis');
            } else if (topic_chosen == "A Christmas Carol quotes") {
              matchup_game.classList.add('invis');
              quiz_game.classList.add('invis');
            }
          } else if (subject_chosen == "Computer Science") {
            compsci_topic_parent.classList.add('invis');
            if (topic_chosen == "Unit 1: Algorithms") {
              blank_game.classList.add('invis');
              topic_chosen = "unit1";
            } else if (topic_chosen == "Unit 2: Programming") {
              blank_game.classList.add('invis');
              topic_chosen = "unit2";
            } else if (topic_chosen == "Unit 3: Data representation") {
              blank_game.classList.add('invis');
              topic_chosen = "unit3";
            } else if (topic_chosen == "Unit 4: Computer systems") {
              blank_game.classList.add('invis');
              topic_chosen = "unit4";
            } else if (topic_chosen == "Unit 5: Computer networks") {
              blank_game.classList.add('invis');
              topic_chosen = "unit5";
            }
          } else if (subject_chosen == "German") {
            german_topic_parent.classList.add('invis');
            blank_game.classList.add('invis');
            if (topic_chosen == "Common Adjectives") {
              topic_chosen = "adjectives";
            } else if (topic_chosen == "Common Adverbs") {
              topic_chosen = "adverbs";
            } else if (topic_chosen == "Common Prepositions") {
              topic_chosen = "prepositions";
            } else if (topic_chosen == "Common Verbs") {
              topic_chosen = "verbs";
            } else if (topic_chosen == "Cultural Life") {
              topic_chosen = "cultural-life";
            } else if (topic_chosen == "Daily life, food and drink") {
              topic_chosen = "daily-life-food-drink";
            } else if (topic_chosen == "Dealing with problems") {
              topic_chosen = "problems";
            } else if (topic_chosen == "Dialogue, Messaging and Social Media") {
              topic_chosen = "dialogue-and-messaging";
            } else if (topic_chosen == "Dress and style") {
              topic_chosen = "dress-and-style";
            } else if (topic_chosen == "International and Global Dimension") {
              topic_chosen = "international-and-global-dimension";
            } else if (topic_chosen == "Local Area, Holiday and Travel") {
              topic_chosen = "local-area-holiday-travel";
            } else if (topic_chosen == "Quantities and Measures") {
              topic_chosen = "quantities-and-measures";
            } else if (topic_chosen == "Relations, Relationships, Personal and Physical Characteristics") {
              topic_chosen = "relations-relationships-personal-and-physical-characteristics";
            } else if (topic_chosen == "Social conventions") {
              topic_chosen = "social-conventions";
            } else if (topic_chosen == "Times, Days, Months and Seasons") {
              topic_chosen = "times-days-months-seasons";
            } else if (topic_chosen == "Useful words and phrases") {
              topic_chosen = "useful-words-and-expressions";
            } else {
              topic_chosen = topic_chosen.toLowerCase();
            }
          } else if (subject_chosen == "History") {
            history_topic_parent.classList.add('invis');
            if (topic_chosen == "Cold War") {
              topic_chosen = "cold_war";
            } else if (topic_chosen == "Germany 1918-1939") {
              blank_game.classList.add('invis');
              topic_chosen = "germany1918-1939";
            }
          } else if (subject_chosen == "Physics") {
            physics_topic_parent.classList.add('invis');
            if (topic_chosen == "Equations") {
              title.innerHTML = "Loading...";
              blank_game.classList.add('invis');
              matchup_game.classList.add('invis');
              quiz_game.classList.add('invis');
              window.location.href = '/equations?json=' + encodeURIComponent("physics_equations.json");
            }
          } else if (subject_chosen == "Chemistry") {
            chemistry_topic_parent.classList.add('invis');
            if (topic_chosen == "C1: Atomic structure") {
              blank_game.classList.add('invis');
              topic_chosen = "c1";
            } else if (topic_chosen == "C2: Structure and bonding") {
              blank_game.classList.add('invis');
              topic_chosen = "c2";
            }
          } else if (subject_chosen == "Biology") {
            biology_topic_parent.classList.add('invis');
            if (topic_chosen == "B1: Cell biology") {
              blank_game.classList.add('invis');
              topic_chosen = "b1";
            } else if (topic_chosen = "B2: Organisation") {
              blank_game.classList.add('invis');
              topic_chosen = "b2-organisation";
            } else if (topic_chosen = "B3: Infection and Response") {
              blank_game.classList.add('invis');
              topic_chosen = "b3-infection-and-response";
            }
          }
        });
      });
      // Adds event listeners to each activity button to start the corresponding game with the corresponding JSON file.
      games.forEach(function (game) {
        game.addEventListener('click', function () {
          game_chosen = game.innerHTML;
          game_parent.classList.add('invis');
          title.classList.add('invis');

          if (game_chosen == "Matchup") {
            location.href = '/matchup/?json=' + topic_chosen;
          } else if (game_chosen == "Quiz") {
            location.href = '/quiz/?json=' + topic_chosen;
          } else if (game_chosen == "Fill in the Blank") {
            if (topic_chosen == "Macbeth quotes") {
              window.location.href = '/fill-in-the-blank?json=macbeth.json'
            } else if (topic_chosen == "A Christmas Carol quotes") {
              window.location.href = '/fill-in-the-blank?json=christmas_carol.json'
            } else if (topic_chosen == "cold_war") {
              window.location.href = '/fill-in-the-blank?json=coldwarquotes.json'
            }
          }
        });
      });
    }

    start();
  </script>

</body>

</html>
