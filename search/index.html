<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search the Rasper Revision site." />
    <title>Search - Rasper Revision</title>

    <!-- BREADCRUMB LIST -->

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "BreadcrumbList",
            "itemListElement": [
                {
                    "@type": "ListItem",
                    "position": 1,
                    "name": "Search"
                }
            ]
        }
    </script>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/assets/favicon.png" />

    <!-- BOOTSTRAP STYLES -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- BOOTSTRAP SCRIPTS-->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- STYLES -->
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
    <div class="main_wrapper">
        <main class="container">
            <input class="w-100 search_field">
            <div class="search_results">
        </main>
    </div>
    <script>
        async function fetchSitemap() {
            const response = await fetch('sitemap.json');
            const sitemap = await response.json();
            
            return sitemap;
        }
    
        (async () => {
            await fetchSitemap().then(urls => {
                urls.forEach(item => {
                    document.querySelector('.search_results').innerHTML += `<a href="${item.url}">${item.title}</a>`;
                });
            });
        })();
    </script>
    <script src="/sidebar.js"></script>
</body>
</html>
