<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rasper Revision</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/assets/favicon.png">

  <!-- BOOTSTRAP STYLES -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- BOOTSTRAP SCRIPTS-->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>

  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- STYLES -->
  <link href="/style.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
    }

    .container {
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
    }
  </style>
</head>

<body class="flex align-items-center justify-content-center">
  <ul class="nav nav-pills position-absolute top-0 p-2 m-3">
    <li class="nav-item">
      <a class="nav-link text-white" href="/fill-in-the-blank/?json=macbeth">Macbeth</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="/fill-in-the-blank/?json=christmas_carol">A Christmas Carol</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="/fill-in-the-blank/?json=cold_war">Cold War</a>
    </li>
  </ul>

  <div class="container w-100 bg-light p-4">
    <div class="yes-json">
      <h3 class="mb-4" style="color: black">Complete the quotation</h3>
      <div class="fw-bold" id="themes" style="color: black"></div>
      <div class="fs-5 mb-4" id="quote" style="color: black"></div>

      <input class="form-control p-2 mb-3" type="text" id="input" placeholder="Enter your guess" autocomplete="off"
        style="color: black">

      <button class="rbtn primary" id="submit-btn">Submit</button>
      <button class="rbtn warning invis" id="next-btn">Next</button>

      <div class="my-2" id="result" style="color: black"></div>
    </div>

    <div class="no-json invis ps-2">
      <h1 class="text-black mt-3">Fill in the blank</h1>
      <p class="text-black">To begin, select an option from the menu at the top of the screen.</p>
    </div>
  </div>


  <script src="/sidebar.js"></script>
  <div class="d-flex sidebar-wrapper" id="wrapper"></div>

  <script src="blank.js"></script>
</body>

</html>
